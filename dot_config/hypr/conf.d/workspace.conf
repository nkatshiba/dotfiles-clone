workspace = 9, monitor:eDP-1

# BENQ
workspace = 11, monitor:HDMI-A-1, default:true
workspace = 12, monitor:HDMI-A-1
workspace = 13, monitor:HDMI-A-1
workspace = 14, monitor:HDMI-A-1
workspace = 15, monitor:HDMI-A-1
workspace = 16, monitor:HDMI-A-1
workspace = 17, monitor:HDMI-A-1
workspace = 18, monitor:HDMI-A-1
workspace = 19, monitor:HDMI-A-1

# AOC
workspace = 21, monitor:DP-2, default:true
workspace = 22, monitor:DP-2
workspace = 23, monitor:DP-2
workspace = 24, monitor:DP-2
workspace = 25, monitor:DP-2
workspace = 26, monitor:DP-2
workspace = 27, monitor:DP-2
workspace = 28, monitor:DP-2
workspace = 29, monitor:DP-2

# AOC (alt)
workspace = 21, monitor:DP-1, default:true
workspace = 22, monitor:DP-1
workspace = 23, monitor:DP-1
workspace = 24, monitor:DP-1
workspace = 25, monitor:DP-1
workspace = 26, monitor:DP-1
workspace = 27, monitor:DP-1
workspace = 28, monitor:DP-1
workspace = 29, monitor:DP-1

# special
workspace = special:bitwarden, on-created-empty:bitwarden-desktop
workspace = special:keepassxc, on-created-empty:keepassxc
workspace = special:tidal, on-created-empty:$HOME/src/scripts/workspace_launchers/tidal_cli-visualizer.fish
workspace = special:signal, on-created-empty:$HOME/src/scripts/workspace_launchers/signal_kde.fish
workspace = special:time, on-created-empty:kitty

# regular
workspace = name:typeracer, on-created-empty:$HOME/.local/nativefier/typeracer-linux-x64/typeracer -- --enable-features=UseOzonePlatform --ozone-platform=wayland
workspace = name:freetube, on-created-empty:freetube --enable-features=UseOzonePlatform
workspace = name:bitwig, on-created-empty:bitwig-studio

# xournal++
workspace = name:x, monitor:DP-2, default:false
workspace = name:x, on-created-empty:xournalpp
