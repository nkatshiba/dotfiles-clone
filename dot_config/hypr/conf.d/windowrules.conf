# floating-kitty
windowrulev2 = float, title:^floating-kitty$
windowrulev2 = size 26% 10%, title:^floating-kitty$
windowrulev2 = move 37% 3%, title:^floating-kitty$  # moves a floating window (x,y -> int or %, e.g. 20% or 100. You are also allowed to do 100%- for the right/bottom anchor, e.g. 100%-20). Additionally, you can also do cursor [x] [y] where x and y are either pixels or percent. Percent is calculated from the window’s size. Specify onscreen before other parameters to force the window into the screen (e.g. move onscreen cursor 50% 50%)
# windowrulev2 = center, title:^floating-kitty$  # moves a floating window (x,y -> int or %, e.g. 20% or 100. You are also allowed to do 100%- for the right/bottom anchor, e.g. 100%-20). Additionally, you can also do cursor [x] [y] where x and y are either pixels or percent. Percent is calculated from the window’s size. Specify onscreen before other parameters to force the window into the screen (e.g. move onscreen cursor 50% 50%)
windowrulev2 = opacity 0.9 0.65, title:^floating-kitty$
windowrulev2 = bordersize 1, title:^floating-kitty$
windowrulev2 = pin, title:^floating-kitty$
windowrulev2 = bordercolor rgb(fbc740) rgb(fb4099), title:^floating-kitty$
windowrulev2 = nearestneighbor, title:^floating-kitty$

