background {
    monitor =
    path = $HOME/.config/hypr/hyprlock-imgs/grip.png
    color = rgba(25, 20, 20, 1.0)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 0 # 0 disables blurring
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 5
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = false
    outer_color = rgb(371f33)
    inner_color = rgb(010101)
    font_color = rgb(a9679e)
    fade_on_empty = true
    # placeholder_text = <i>pwd...</i> # Text rendered in the input box when it's empty.
    hide_input = false

    position = 500, 0
    halign = center
    valign = center
}

label {
    monitor =
    text = $TIME
    color = rgb(a9679e)
    font_size = 65
    font_family = FiraCode Nerd Font Mono SemBd

    position = 500, 100
    halign = center
    valign = center
}
